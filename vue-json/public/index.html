<!doctype html>
<% if (process.env.NODE_ENV === 'production') { %>
  <html lang="<?= $kirby->languages()->isEmpty() ? 'en' : $kirby->language()->code() ?>">
<% } else { %>
  <html lang="en">
<% } %>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- JS is available (e.g. https://cli.vuejs.org/guide/html-and-static-assets.html#interpolation) -->
    <link rel="icon" href="<%= VUE_APP_BASE_URL %>favicon.ico">

    <!-- PHP and Kirby is available (e.g. for values that need to be rendered server-side, such as Open Graph or Twitter meta tags) -->
    <title><?= $site->title() . ' | ' . $page->title() ?></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
